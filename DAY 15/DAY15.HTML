<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(86, 86, 133);
        }
        .main{
            width: 40vw;
           
            background-color: rgb(63, 211, 211);
            position: relative;
            top: 10vh;
            left: 30vw;
            font-size: x-large;
            color:rgb(0, 0, 0);
             display: flex;
            flex-direction: column;
            align-items: center; 
        }
        button{
            width: 150px;
            height: 30px;
            border-radius: 30px; 
            background-color: pink;
            color: rgb(0, 0, 0);
            font-size: medium;
            cursor:pointer;       
            margin-top: 10px;
            right: 50vw;
        }
        input{
            width: 400px;
            height: 50px;
            border-radius: 30px; 
            color: rgb(0, 0, 0);
            font-size: medium;         
            margin-top: 10px;
            align-items: end;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Local storage</h1>
        <input type="text" id="Userdata" placeholder="Enter value">
        <input type="text" id = "User_key" placeholder="Enter Title">
        <button onclick="addData()">Add</button>
       
        <div id="returndata">
           
        </div>
        <input type="text" id="search" placeholder = "Search here">
        <button onclick="search()">Search</button>
        <button onclick="removeData()">Remove</button>
    </div>

<script>
        function addData(){
            let User_value = document.getElementById("Userdata").value;
           console.log(User_value);
           let usertitle = document.getElementById("User_key").value;
           localStorage.setItem(usertitle,User_value);

        }
        function removeData(){
            localStorage.clear("data");
        }   
        function search(){
            let searchvalue = document.getElementById("search").value
            let data = localStorage.getItem(searchvalue);
            document.getElementById("returndata").innerText = data;
        }
    </script>
</body>
</html>
